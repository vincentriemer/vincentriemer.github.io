---
layout: default
title: Vincent Riemer's Blog
---
<header>
    <h1>{{site.name}}</h1>
    <h2>Why keep all my thoughts in my head?</h2>
</header>
<div id="break-line"></div>
<main>
    {% for post in site.posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h3>{{ post.description }}</h3>
    {% endfor %}
</main>
